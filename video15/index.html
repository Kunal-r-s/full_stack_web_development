<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<style>
#k{
    width: 3200px;
    height: 400px;
    background-color: lightblue;
    margin: 10px 6px;/* margin moves the whole div block and padding moves content--Margin = outside the border (external spacing)
Padding = inside the border (internal spacing)*/
    text-align:left;
    padding-top: 13px;/* Added to move text top to bottom*/
    font-size: 49px;
    padding-left: 30px; /* Added to move text right from border */
    font-size: 49px;
    border:7px solid black ;
}
</style>
</head>
<body>
    <h1 style="color:yellow;background-color: black;">This is inline CSS example</h1>
    <div id="k">This is Internal CSS example
        <ol>There are 3 types of CSS
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
        </ol>
    </div>
    <div id="j">
        This is external CSS example
    </div>
</body>
</html>
